<div class="tl-login">
    <material-input required
                    floatingLabel
                    [error]="errorMsg"
                    [(ngModel)]="username"
                    (inputKeyPress)="errorMsg = '';"
                    label="Username"
                    type="text">
    </material-input>
    <material-input required
                    floatingLabel
                    [error]="errorMsg"
                    [(ngModel)]="password"
                    (inputKeyPress)="errorMsg = '';"
                    label="Password"
                    type="password">
    </material-input>
    <material-button raised (trigger)="onLogin()">Log in</material-button>
</div>
