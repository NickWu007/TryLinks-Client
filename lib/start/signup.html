<div class="tl-signup">
    <material-input [(ngModel)]="username" label="Username" type="text"></material-input>
    <material-input [(ngModel)]="email" label="Email" type="email"></material-input>
    <material-input [(ngModel)]="password" label="Password" type="password"></material-input>
    <material-input [(ngModel)]="con_password" label="Confirm Password" type="password"></material-input>
    <material-button raised (trigger)="onSignup()">Sign Up</material-button>
</div>
