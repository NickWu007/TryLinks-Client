<div class="tl-signup">
    <material-input required
                    floatingLabel
                    [error]="usernameErrorMsg"
                    [(ngModel)]="username"
                    (inputKeyPress)="clearErrorMsg()"
                    label="Username"
                    type="text">
    </material-input>
    <material-input floatingLabel
                    [error]="emailErrorMsg"
                    [(ngModel)]="email"
                    (inputKeyPress)="clearErrorMsg()"
                    label="Email"
                    type="email">
    </material-input>
    <material-input required
                    floatingLabel
                    [error]="passwordErrorMsg"
                    [(ngModel)]="password"
                    (inputKeyPress)="clearErrorMsg()"
                    label="Password"
                    type="password">
    </material-input>
    <material-input required
                    floatingLabel
                    [error]="passwordErrorMsg"
                    [(ngModel)]="con_password"
                    (inputKeyPress)="clearErrorMsg()"
                    label="Confirm Password"
                    type="password">
    </material-input>
    <material-button raised (trigger)="onSignup()">Sign Up</material-button>
</div>
<modal [(visible)]="showGotoLoginDialog">
    <material-dialog info
                     class="info-dialog"
                     [autoDismissable]="showGotoLoginDialog"
                     (dismiss)="showGotoLoginDialog = false">
        <div header>
            <material-button icon autoFocus (trigger)="showGotoLoginDialog = false">
                <material-icon icon="close"></material-icon>
            </material-button>
            <h3>Signup Successful</h3>
        </div>
        <p>You have successfully signed up! Please go to "Login" Tab and login.</p>
    </material-dialog>
</modal>
