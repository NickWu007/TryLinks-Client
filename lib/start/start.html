<div class="tl-start-header">
    <img class="tl-logo" src="img/logo.svg" alt="Links Logo">
    <div class="tl-header-name">TryLinks Login/Signup</div>
</div>
<div class="tl-start-content">
    <material-tab-panel class="tl-start-tab-panel">

    </material-tab-panel>
