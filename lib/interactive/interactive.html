<div class="tl-interactive-header">
    <img class="tl-logo" src="img/logo.svg" alt="Links Logo">
    <div class="tl-header-name">Try Links Interactive Shell</div>
    <material-button dense (trigger)="gotoDashboard()">Dashboard</material-button>
    <material-button dense class="tl-logout-button" (trigger)="logout()">Log out</material-button>
</div>
<div class="tl-interactive-content">
    <div class="tl-interactive-desc">
        This is a <i>Linx</i> shell, where you can type in Links code and run it.
        <br>
        You can find some pointers to the syntax <a href="http://links-lang.org/quick-help.html">here</a>, Have fun exploring Links!
    </div>
    <div class="tl-interactive-shell">
        <shell-line *ngFor="let line of allLines" [line]="line"></shell-line>
        <material-input #shellInput
                        class="tl-interactive-input"
                        leadingText="{{inputPrompt}}"
                        (keyup.enter)="onInputChange()"
                        type="text">
        </material-input>
    </div>
</div>
<loading-screen [showDialog]="showLoadingDialog"></loading-screen>
