<material-drawer class="tl-tutorial-nav" temporary #drawer="drawer" [attr.overlay]="true">
    <material-list *deferredContent>
        <div group>
            <div label>Tutorials</div>
            <material-list-item *ngFor="let header of headers">
                <span class="tl-tutorial-header">{{header}}</span>
            </material-list-item>
        </div>
    </material-list>
</material-drawer>
<material-content>
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-button icon
                             class="material-drawer-button" (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <img class="tl-logo" src="img/logo.svg" alt="Links Logo">
            <span class="tl-tutorial-main-header">TryLinks Tutorials</span>
            <div class="material-spacer"></div>
            <a [routerLink]="['Interactive']">Interactive Mode</a>
        </div>
    </header>
    <div class="tl-tutorial-main-content">
        <div class="tl-tutorial-main-desc tl-tutorial-main-col">
        </div>
        <div class="tl-tutorial-main-editor tl-tutorial-main-col">
        </div>
        <div class="tl-tutorial-main-render tl-tutorial-main-col">
            Render
        </div>
    </div>
</material-content>
